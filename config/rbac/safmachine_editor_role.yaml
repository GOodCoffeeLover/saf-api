# This rule is not used by the project saf-api itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants permissions to create, update, and delete resources within the infrastructure.saf-api.io.
# This role is intended for users who need to manage these resources
# but should not control RBAC or manage permissions for others.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: saf-api
    app.kubernetes.io/managed-by: kustomize
  name: safmachine-editor-role
rules:
- apiGroups:
  - infrastructure.saf-api.io
  resources:
  - safmachines
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - infrastructure.saf-api.io
  resources:
  - safmachines/status
  verbs:
  - get
