# This rule is not used by the project saf-api itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants read-only access to infrastructure.saf-api.io resources.
# This role is intended for users who need visibility into these resources
# without permissions to modify them. It is ideal for monitoring purposes and limited-access viewing.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: saf-api
    app.kubernetes.io/managed-by: kustomize
  name: safclustertemplate-viewer-role
rules:
- apiGroups:
  - infrastructure.saf-api.io
  resources:
  - safclustertemplates
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - infrastructure.saf-api.io
  resources:
  - safclustertemplates/status
  verbs:
  - get
